<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>围棋对弈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左侧计时信息 -->
        <div class="game-info">
            <div class="player-info black">
                <h3>黑方</h3>
                <p>当前用时: <span id="black-current-time">0:00</span></p>
                <p>累计用时: <span id="black-total-time">0:00</span></p>
            </div>
            <div class="player-info white">
                <h3>白方 (AI)</h3>
                <p>当前用时: <span id="white-current-time">0:00</span></p>
                <p>累计用时: <span id="white-total-time">0:00</span></p>
                <p>AI等级: <span id="ai-level">1级</span></p>
            </div>
        </div>
        
        <!-- 中间棋盘区域 -->
        <div class="board-container">
            <canvas id="goBoard" width="600" height="600"></canvas>
            <div class="current-player">
                当前: <span id="current-player">黑方</span>
            </div>
        </div>
        
        <!-- 右侧控制和分析区域 -->
        <div class="right-panel">
            <!-- 形势判断区域 -->
            <div id="analysis">
                <p>黑棋胜率: <span id="win-rate">-</span>%</p>
                <p>领先: <span id="score-lead">-</span>目</p>
            </div>
            
            <!-- 控制按钮区域 -->
            <div class="controls">
                <select id="ai-rank">
                    <option value="10k" selected>10级</option>
                    <option value="9k">9级</option>
                    <option value="8k">8级</option>
                    <option value="7k">7级</option>
                    <option value="6k">6级</option>
                    <option value="5k">5级</option>
                    <option value="4k">4级</option>
                    <option value="3k">3级</option>
                    <option value="2k">2级</option>
                    <option value="1k">1级</option>
                    <option value="1d">初段</option>
                    <option value="2d">二段</option>
                    <option value="3d">三段</option>
                    <option value="4d">四段</option>
                    <option value="5d">五段</option>
                    <option value="6d">六段</option>
                    <option value="7d">七段</option>
                    <option value="8d">八段</option>
                    <option value="9d">九段</option>
                </select>
                <button id="undo">悔棋</button>
                <button id="analyze">形势判断</button>
                <button id="pass">停一手</button>
                <button id="resign">认输</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
